<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>LOGIN PAGE</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="static/styles/index.css">

</head>
<body onload="checkToken()">
  <script src="static/scripts/app.js"></script>
  <div id="error">
          
  </div>

  <div class="background">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form class="loginForm" onsubmit="login(event)" method="POST">
            <div class="formIcon"><i class="fa fa-user-circle"></i></fa-user-circle></div>
            <h3 class="heading">LOGIN FORM</h3>
            <div class="block">
              <span class="inputIcons"><i class="fa fa-envelope"></i></span>
              <input required id="email" class="formInputs email" name="email" type="email" placeholder="Email ID">
            </div>
            <div class="block">
              <span class="inputIcons"><i class="fa fa-lock"></i></span>
              <input required id="password" class="formInputs password" name="password" type="password" placeholder="Password">
            </div>

            <input class="btn login" type="submit" id="loginBtn"></input>
            <p></p>
          </form>
          <!-- add a href to register -->
          <div style="display:flex; justify-content: space-around; align-items: center;">
            <div>
              <a href="register.html">Not a user? Register</a>
            </div>
            <div>
              <a href="resetinput.html">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="./server.js"></script> -->
  
</body>
</html>
